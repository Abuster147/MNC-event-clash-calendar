<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Event </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
</head>
<body>

        <input type="date" id='date'/>
<input type="time" id='starttime'/>
<input type="time" id='endtime'/>
<button>Add</button>
<div class="calendar-container">

        <div class="header">
                <ul class="weekdays">
                        <li>Sunday</li>
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thuesday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                </ul>
                <ul class="daynumbers">
                        <li>20</li>
                        <li>21</li>
                        <li>22</li>
                        <li>23</li>
                        <li>24</li>
                        <li>25</li>
                        <li>26</li>
                </ul>
        </div>

        <div class="timeslots-container">
                <ul class="timeslots">
                        <li>9<sup>am</sup>
                        <li>10<sup>am</sup>
                        <li>11<sup>am</sup>
                        <li>12<sup>am</sup>
                        <li>1<sup>pm</sup>
                        <li>2<sup>pm</sup>
                        <li>3<sup>pm</sup>
                        <li>4<sup>pm</sup>
                        <li>5<sup>pm</sup>
                </ul>
        </div>

       <!--  -->
        </div>
</div>
</body>
</html>
